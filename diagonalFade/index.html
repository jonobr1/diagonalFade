<!DOCTYPE html>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="jquery.diagonalFade.js"></script>
    <script>
        function slideshow(_f) {
            var x = parseInt(Math.random() * 2); // left-right
            var y = parseInt(Math.random() * 2); // top-bototm
            var f = _f; // fade out
            
            console.log(x);
            
            if(x > 0) x = 'left-right';
            else x = 'right-left';
            
            if(y > 0) y = 'top-bottom';
            else y = 'bottom-top';
            
            if(f) {
                var s = 'in';
                f = false;
            } else {
                var s = 'out';
                f = true;
            }
            
            console.log('x: ' + x + ', y: ' + y + ', f: ' + f);
            
            $('#slideshow').diagonalFade({
                time: 50,
                fadeDirection_x: x,
                fadeDirection_y: y,
                fade: s,
                complete: function() {
                    slideshow(f);
                }
            });
        }
        
        jQuery(function($){
            slideshow(false);
        });   
    </script>
</head>
<body>
