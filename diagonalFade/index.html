    <script src="jquery.diagonalFade.js"></script>
    <script src ="jquery.cycle.lite.js"></script>
    <script>
        function slideshow(_f) {
            var x = parseInt(Math.random() * 2); // left-right
            var y = parseInt(Math.random() * 2); // top-bototm
            var f = _f; // fade out || fade in
            
            if(x > 0) x = 'left-right';
            else x = 'right-left';
            
            if(y > 0) y = 'top-bottom';
            else y = 'bottom-top';
            
            if(f) {
                var s = 'in';
                f = false;
            } else {
                var s = 'out';
                f = true;
            }
            
            $('#cascade').diagonalFade({
                time: 100,
                fadeDirection_x: x,
                fadeDirection_y: y,
                fade: s,
                complete: function() {
                    slideshow(f);
                }
            });
        }
        
        jQuery(function($){
            slideshow(false);
            $('#cycle').cycle({
                timeout: 100,
                speed: 250
            });
        });   
    </script>
